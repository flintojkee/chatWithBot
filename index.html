<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat_Socket</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
</head>
<body>

<div class="login-container" id="login-page">

    <form  class="form login" id="loginForm">

        <header class="login-header">
            <h3 class="login-title">Login</h3>
        </header>

        <div class="login-body">

            <div class="form-field" id="name-field">
                <input type="text" placeholder="Name" required id="name-input">
            </div>

            <div class="form-field"  id="nickname-field">
                <input type="text" placeholder="Nickname" required id="nickname-input">
            </div>

        </div>

        <footer class="login-footer">
            <button type="button" onclick="login()">Login</button>

        </footer>

    </form>

</div>

<div class="container hidden" id="chat-page">
    <div class="row">
        <div class="col-9">
            <h3 id="userHeader"></h3>
            <div class="container-fluid" id="messages-container">
                <ul id="messages" class="scrollbar"></ul>
            </div>
            <form>
                <div class="channelInputArea">
                    <div class="innerInputArea">
                        <button type="button" class="btn btn-secondary" id="textSubmit" value="Send" >Send</button>
                        <textarea rows="1" placeholder="Message" class="textArea scrollbar" id="text" style="height: auto"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3">
            <ul id="users" class="scrollbar"></ul>
        </div>
    </div>


</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</html>
